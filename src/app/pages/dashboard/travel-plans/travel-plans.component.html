<div class="container p-3 py-5">
  <span class="title d-block mb-5"
    ><i class="fa-solid fa-plane"></i>
    <span class="ps-1">{{ "my travel plans" | uppercase }}</span></span
  >
  <div class="content my-5 text-center"><span>You have no upcoming trips.</span></div>
  <div class="links p-0 ">
    <ul class="d-flex justify-content-center gap-4">
      <li *ngFor="let link of links">
        <a class="app-link" href="#">{{ link.name }}</a>
      </li>
    </ul>
  </div>
</div>
