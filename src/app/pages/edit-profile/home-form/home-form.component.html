<form class="mt-5" [formGroup]="form">

  <div class="checkbox-wrap mb-3 d-flex">
    <label for="location" class="form-label w-25">Location</label>
    <div class="checkbox-wrap w-75">
      <input
        type="text"
        class="form-control"
        id="location"
        autocomplete="off"
        formControlName="location"
        placeholder="City, Region"
      />
    </div>
  </div>

  <div class="checkbox-wrap mb-3 d-flex">
    <span class="title w-25">Is Accepting Guests</span>
    <div class="checkbox-wrap">
      <input
        type="checkbox"
        class="checkbox guests-checkbox ms-2"
        id="acceptingGuests"
        autocomplete="off"
        formControlName="availability"
      />
      <label for="acceptingGuests" class="form-label"
        >Hosting Availability</label
      >
    </div>
  </div>

  <div class="mb-3 d-flex">
    <span class="title w-25">Maximum Number of Guests</span>
    <select
      class="form-select form-select-sm w-25"
      aria-label="Small select example"
      formControlName="guests"
    >
      <option selected>Select amount of guests</option>
      <option *ngFor="let amount of guestsAmount" value="{{ amount }}">
        {{ amount }}
      </option>
    </select>
  </div>

  <div class="mb-3 d-flex">
    <span class="title w-25">Preferred Gender to Host</span>
    <select
      class="form-select form-select-sm w-25"
      aria-label="Small select example"
      formControlName="gender"
    >
      <option selected>Select gender</option>
      <option *ngFor="let gender of gendersSet" value="{{ gender }}">
        {{ gender }}
      </option>
    </select>
  </div>

  <div class="mb-3 d-flex">
    <span class="title w-25">Childeren, Pets, Smoking</span>
    <div class="input-group d-flex flex-column gap-1 w-25">
      <div class="checkbox-wrap">
        <input
          type="checkbox"
          class="checkbox ms-2"
          id="kids"
          autocomplete="off"
          formControlName="kids"
        />
        <label for="kids" class="form-label">Kids Friendly</label>
      </div>
      <div class="checkbox-wrap">
        <input
          type="checkbox"
          class="checkbox ms-2"
          id="pets"
          autocomplete="off"
          formControlName="pets"
        />
        <label for="pets" class="form-label">Pet Friendly</label>
      </div>
      <div class="checkbox-wrap">
        <input
          type="checkbox"
          class="checkbox ms-2"
          id="smoking"
          autocomplete="off"
          formControlName="smoking"
        />
        <label for="smoking" class="form-label">Smoking is Allowed</label>
      </div>
    </div>
  </div>
</form>
