<div class="main">
  <div class="status d-flex justify-content-between align-items-center">
    <div class="status">
      <div *ngIf="user.userHome">
        <span
          *ngIf="user.userHome.isAcceptingGuests"
          class="status d-block text-center my-5"
          >Accepting Guests</span
        >
      </div>
      <div *ngIf="!user.userHome">
        <span class="status d-block text-center my-5 h4"
          >Non Accepting Guests</span
        >
      </div>
    </div>
    <div class="edit-btn-wrap">
      <button class="btn-edit btn" routerLink="/profile/edit-profile">Edit My Profile</button>
    </div>
  </div>
  <div class="about d-flex">
    <span class="about-link me-5">About</span>
    <span class="home-link me-5">My Home</span>
    <ul class="d-flex">
      <li class="me-5">
        <span class="item pe-3">Photos</span>
        <span class="about-counter">2</span>
      </li>
      <li class="me-5">
        <span class="item pe-3">References</span
        ><span class="about-counter">0</span>
      </li>
      <li class="me-5">
        <span class="item pe-3">Friends</span
        ><span class="about-counter">0</span>
      </li>
      <li class="me-5">
        <span class="item pe-3">Favorites</span
        ><span class="about-counter">0</span>
      </li>
    </ul>
  </div>

  <div class="overview">
    <h5>owerview</h5>
    <div class="overview-options">
      <span>
        <i class="fa-solid fa-quote-left"></i>
        <span>0 references</span>
      </span>
      <span>
        <i class="fa-solid fa-comment"></i>
        <span>Fluent in </span>
      </span>
      <span>
        <i class="fa-solid fa-venus-mars"></i>
        <span>0 references</span>
      </span>
    </div>
  </div>
</div>
