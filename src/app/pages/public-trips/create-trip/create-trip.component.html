<!-- Button trigger modal -->
<button
  type="button"
  class="btn-trigger btn"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  New Public Trip
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Create Public Trip</h1>
      </div>
      <span class="caption"
        >Post your trip details so that you can be discovered by local hosts,
        event organizer, or other travelers</span
      >
      <div class="modal-body">
        <form action="" class="container row">

          <div class="form-input col-12">
            <label for="destination" class="form-label"
              >Destination<b class="required">*</b></label
            >
            <input
              type="text"
              class="form-control"
              id="destination"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="form-input col-6">
            <label for="arrival" class="form-label"
              >Arrival date<b class="required">*</b></label
            >
            <input
              type="date"
              class="form-control"
              id="arrival"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="form-input col-6">
            <label for="departure" class="form-label"
              >Departure date<b class="required">*</b></label
            >
            <input
              type="date"
              class="form-control"
              id="departure"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="form-input col-6">
            <label for="travelers" class="form-label"
              >Number of Travelers<b class="required">*</b></label
            >
            <input
              type="number"
              class="form-control"
              id="travelers"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="form-input col-12">
            <label for="description" class="form-label"
              >Trip description<b class="required">*</b></label
            >
            <textarea
              type="text"
              class="form-control"
              id="description"
              aria-describedby="emailHelp"
            ></textarea>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-cancel btn" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn-create btn">Create</button>
      </div>
    </div>
  </div>
</div>
